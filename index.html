<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Build your tower universe</title>

    <!-- PWA & SEO Meta Tags -->
    <meta name="description" content="A strategic city-building simulation mixed with a physics-based tower stacking game. Manage economy, build skyscrapers, and watch your population grow.">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Build your tower universe">
    <meta property="og:description" content="Build, manage, and grow your own metropolis in this addictive tower stacking game.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Build your tower universe">
    <meta property="twitter:description" content="Build, manage, and grow your own metropolis in this addictive tower stacking game.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f8fafc;
            overflow: hidden;
            touch-action: none;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        @keyframes shake-and-fade {
            0% { transform: translate(0, 0) rotate(0); opacity: 1; }
            10%, 30%, 50% { transform: translate(-2px, 0) rotate(-1deg); }
            20%, 40% { transform: translate(2px, 0) rotate(1deg); }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.5) translateY(20px); opacity: 0; }
        }
        .deleting {
            animation: shake-and-fade 0.5s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes rocket-launch {
            0% { transform: translateY(0) rotate(0); }
            10% { transform: translateY(0) rotate(-1deg); }
            20% { transform: translateY(0) rotate(1deg); }
            30% { transform: translateY(-5px) rotate(0); }
            100% { transform: translateY(-250px) scale(0.5); opacity: 0; }
        }
        .rocket-launching {
            animation: rocket-launch 4s ease-in forwards;
        }

        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-pop-in {
            animation: pop-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-zoom-in {
            animation: zoomIn 0.2s ease-out forwards;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #334155; /* Slate 700 */
            border-radius: 50%;
            border-top: 4px solid #6366f1; /* Indigo 500 */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
            color: #94a3b8; /* Slate 400 */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div id="loading-container">
            <div class="loader"></div>
            <p>Loading Build your tower universe...</p>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
